<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<form action="#" method="post">
       
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" placeholder="Name" required>
        </div>

        
        <div class="form-group">
            <label for="phone">Phone Number</label>
            <input type="text" id="phone" name="phone" placeholder="Phone Number" required>
        </div>

       
        <div class="form-group">
            <label for="address">Address</label>
            <input type="text" id="address" name="address" placeholder="Address" required>
        </div>

       
        <div class="form-group">
            <input type="checkbox" id="dogExperience" name="dogExperience" value="Have you ever lived with a Dog before?">
            <label for="dogExperience">Have you ever lived with a Dog before?</label>
        </div>

       
        <div class="form-group">
            <label for="breeds">Please select your preferred breeds</label>
            <select id="breeds" name="breeds[]" multiple>
                <option value="labrador">Labrador</option>
                <option value="golden_retriever">Golden Retriever</option>
                <option value="bulldog">Bulldog</option>
                <option value="poodle">Poodle</option>
                <option value="beagle">Beagle</option>
            </select>
        </div>

       
        <button type="submit">Submit</button>
    </form>
	<!-- the entire body must be written by student -->
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
